---
apiVersion: v1
kind: List
items:
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      expose: "true"
      app: participant1-service
    name: participant1-service
  spec:
    ports:
    - name: http
      port: 8080
    selector:
      app: participant1-service
- apiVersion: extensions/v1beta1
  kind: Deployment
  metadata:
    labels:
      app: participant1-service
      version: v1
    name: participant1-service
  spec:
    replicas: 1
    selector:
      matchLabels:
        app: participant1-service
        version: v1
    template:
      metadata:
        labels:
          app: participant1-service
          version: v1
      spec:
        containers:
        - env:
          - name: JAVA_OPTIONS
            value: -Xms128m -Xmx256m
          image: xstefank/participant1-service:latest
          imagePullPolicy: IfNotPresent
          livenessProbe:
            exec:
              command:
              - curl
              - localhost:8080/api/health
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 1
          name: saga-service
          ports:
          - containerPort: 8080
            name: http
            protocol: TCP
          readinessProbe:
            exec:
              command:
              - curl
              - localhost:8080/api/health
              initialDelaySeconds: 10
              periodSeconds: 5
              timeoutSeconds: 1
          securityContext:
            privileged: false
- apiVersion: v1
  kind: Route
  metadata:
    labels:
      expose: "true"
      app: participant1-service
    name: participant1-service
  spec:
    port:
      targetPort: 8080
    to:
      kind: Service
      name: participant1-service
